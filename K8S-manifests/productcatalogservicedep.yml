apiVersion: v1
kind: ServiceAccount
metadata:
  name: productcatalogservice-sa
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "productcatalogservice-role"
        vault.hashicorp.com/agent-inject-secret-db-creds: "database/creds/productcatalogservice-role"
        vault.hashicorp.com/agent-inject-template-db-creds: |
          {{- with secret "database/creds/productcatalogservice-role" -}}
          export DB_HOST="REPLACE_WITH_YOUR_RDS_ENDPOINT"
          export DB_PORT="5432"
          export DB_NAME="product_db"
          export DB_USER="{{ .Data.username }}"
          export DB_PASSWORD="{{ .Data.password }}"
          {{- end -}}
    spec:
      serviceAccountName: productcatalogservice-sa
      containers:
      - name: server
        image: harshakoppu945/productcatalogservice:latest
        ports:
        - containerPort: 3550
        command: ["/bin/sh", "-c"]
        args:
          - |
            for i in $(seq 1 15); do
              [ -s /vault/secrets/db-creds ] && break || sleep 1
            done
            source /vault/secrets/db-creds
            exec /app/productcatalogservice
        env:
        - name: PORT
          value: "3550"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550